<!--авторизация (с формой, имена полей: login, password),-->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>login</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
  <link rel="stylesheet" href="../../css/base.css">
  <link rel="stylesheet" href="../../css/login.css">
</head>
<body>
  <section class="widget">
    <section class="widget-login">

      <header class="widget-login__header">
        <h1 class="widget-login__title">Вход</h1>
      </header>
      <main  class="widget-login__content">
        <form action="" class="widget-login__form">


          <div  class="widget-login__content">
            <div class="widget-login__input-group">

              <input id="login" class="widget-login__input" type="email" placeholder="Почта" onfocus="this.placeholder = ''"/>
              <label for="login" class="widget-login__input-label">Почта</label>
              <div class="widget-login__requirements">Некоректно написано</div>

            </div>

            <div class="widget-login__input-group">

              <input id="password" class="widget-login__input" type="password" placeholder="Пароль" onfocus="this.placeholder = ''"/>
              <label for="password" class="widget-login__input-label">Пароль</label>
              <label for="login" class="widget-login__requirements">Некоректный пароль</label>
            </div>
          </div>

          <div class="widget-login__action">
            <button class="widget-login__button">Авторизоваться</button>

          </div>


        </form>
        <a class="widget-login__link" href = "/src/html/register/">Нет аккаунта?</a>
      </main>
    </section>
  </section>
</body>
</html>
