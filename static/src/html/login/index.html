<!--авторизация (с формой, имена полей: login, password),-->
<!DOCTYPE html>
<html lang="ru">
<head>
  <title>login</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
  <link rel="stylesheet" href="../../css/base.css">
  <link rel="stylesheet" href="../../css/login.css">
  <script type="text/javascript" src="../../js/form_handler.js"></script>
</head>
<body>
  <div class="widget">
    <div class="widget-login">

      <header class="widget-login__header">
        <h1 class="widget-login__title">Вход</h1>
      </header>

      <main  class="widget-login__content">
        <form method="POST" class="widget-login__form">


          <div  class="widget-login__content">
            <div class="widget-login__input-group">

              <input name="login" class="widget-login__input" type="email" placeholder="Почта" />
              <label for="login" class="widget-login__input-label">Почта</label>
              <div class="widget-login__requirements">Некорректно написано</div>

            </div>

            <div class="widget-login__input-group">

              <input name="password" class="widget-login__input" type="password" placeholder="Пароль" />
              <label for="password" class="widget-login__input-label">Пароль</label>
              <div for="login" class="widget-login__requirements">Некорректный пароль</div>
            </div>
          </div>

          <div class="widget-login__action">
            <button class="widget-login__button" type="submit">Авторизоваться</button>

          </div>


        </form>
        <a class="widget-login__link" href = "/src/html/register/">Нет аккаунта?</a>
      </main>
    </div>
  </div>
</body>
</html>
